name: Watchers CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Ejecutar Pruebas
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Ejecutar pruebas con pytest
        run: pytest ./watchers/test/

  lint:
    name: ğŸ¨ Verificar Calidad del CÃ³digo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar herramientas de calidad de cÃ³digo
        run: |
          pip install flake8 black

      - name: ğŸ¨ Verificar con Flake8
        run: flake8 src/

      - name: ğŸ¨ Formatear cÃ³digo con Black
        run: black --check src/
